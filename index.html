<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="/asssesst/css/index.css">
</head>
<body>
    <div class="CRUD">

        <div class="head">
            <h2>CRUD</h2>
            <p>Proudct Management System</p>
        </div>


        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <small onkeyup="getTotal()" id="total">8989</small>
            </div>

            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="catagory" id="catagory">
            <button id="submit">Create</button>


        </div>


        <div class="outputs">

            <div class="searchBlock">
                <input type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button id="searchTitle">Search By Title</button>
                    <button id="searchcatagory">Search By Catagory</button>
                </div>
            </div>

            <div id="deleteAll">

            </div>

            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Catagory</th>
                    <th>Update</th>
                    <th>Delet</th>
                    
                </tr>

                <tbody id="tbody">
                   
                </tbody>

            </table>

        </div>


    </div>

    <script src="/asssesst/js/index.js"></script>
    
</body>
</html>
